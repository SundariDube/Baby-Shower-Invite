<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjana & Priyank Baby Shower</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fafaf6; /* Page background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 9 / 16;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    /* Custom play button */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background-color: #8fd6d6; /* Teal theme */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #6bbfc0;
    }

    .play-button:before {
      content: '';
      display: block;
      margin-left: 6px;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    /* Button styles */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: -10px; /* pull closer to video */
    }

    .button {
      padding: 12px 28px;
      border-radius: 30px; /* pill shape */
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      background-color: #8fd6d6;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #6bbfc0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="inviteVideo" poster="f3994d9c-58f6-4b19-a3c2-01332a04c8c7.jpg">
      <source src="invite.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="play-button" id="playButton"></div>
  </div>

  <div class="button-container">
    <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Sanjana+%26+Priyank+Baby+Shower&details=Join+us+to+celebrate!&dates=20250901T060000Z/20250901T090000Z&location=Melbourne" target="_blank">
      <button class="button">Add to Calendar</button>
    </a>
    <a href="https://www.eventbrite.com/e/sanjana-priyank-baby-shower-tickets-123456" target="_blank">
      <button class="button">RSVP</button>
    </a>
    <a href="https://www.myregistry.com/" target="_blank">
      <button class="button">Registry</button>
    </a>
    <a href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank">
      <button class="button">Photo Gallery</button>
    </a>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('inviteVideo');

    playButton.addEventListener('click', () => {
      video.play();
      playButton.style.display = 'none';
    });

    video.addEventListener('pause', () => {
      playButton.style.display = 'flex';
    });

    video.addEventListener('play', () => {
      playButton.style.display = 'none';
    });
  </script>

</body>
</html>
