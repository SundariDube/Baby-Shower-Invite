<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, add to calendar, view the registry, or open the photo gallery." />
  <style>
    :root{
      --btn:#87cdd6;          /* sea blue */
      --btnText:#0e2a2c;      /* deep teal for contrast */
      --badge:#e9f1ef;        /* soft mist background for badge */
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow:hidden; /* lock background scrolling */
    }

    /* ====== Fullscreen stage ====== */
    .stage{
      position:fixed; inset:0; overflow:hidden;
      display:grid; place-items:center;
    }
    /* Cover YouTube video: scale to always fill (mobile + desktop) */
    .player-wrap{
      position:absolute; inset:0; overflow:hidden;
    }
    /* magic: width based on viewport height so 16:9 covers either dimension */
    .player{
      position:absolute; top:50%; left:50%;
      height:100vh; width:177.78vh;  /* 16/9 * 100vh */
      transform:translate(-50%,-50%);
      pointer-events:auto; /* allow taps */
    }
    @media (min-aspect-ratio: 16/9){
      /* On very wide screens, base on width instead */
      .player{ width:100vw; height:56.25vw; } /* 9/16 * 100vw */
    }

    /* Top badge */
    .badge{
      position:fixed; top:16px; left:16px; z-index:20;
      background:var(--badge); color:#234043;
      padding:10px 16px; border-radius:14px;
      font-weight:700; letter-spacing:.2px;
      box-shadow:var(--shadow);
    }

    /* Center custom play button */
    .playbtn{
      position:relative; z-index:15;
      width:120px; height:120px; border-radius:50%;
      background:var(--btn); color:#fff;
      display:grid; place-items:center;
      box-shadow:var(--shadow);
      cursor:pointer; transition:transform .15s ease, opacity .2s ease;
    }
    .playbtn:hover{ transform:scale(1.03) }
    .playbtn svg{ width:42px; height:42px; margin-left:4px; fill:#fff }

    /* Two-row buttons docked near bottom */
    .cta{
      position:fixed; left:0; right:0; bottom:38px; z-index:18;
      display:grid; gap:14px; justify-items:center;
    }
    .row{
      display:flex; gap:14px; flex-wrap:wrap; justify-content:center;
      padding:0 14px;
    }
    .btn{
      appearance:none; border:0; text-decoration:none;
      background:var(--btn); color:var(--btnText);
      padding:14px 20px; border-radius:var(--radius);
      font-weight:800; letter-spacing:.2px; font-size:18px;
      box-shadow:var(--shadow);
      display:inline-flex; align-items:center; justify-content:center;
      min-width:180px;
    }
    .btn:active{ transform:translateY(1px) }

    /* Fade UI away while playing */
    .is-playing .playbtn,
    .is-playing .cta { opacity:0; pointer-events:none; transition:opacity .25s ease }
    .is-idle .playbtn,
    .is-idle .cta   { opacity:1;  pointer-events:auto; }

    /* Safe-area breathing room for iOS */
    .cta{ padding-bottom: max(38px, env(safe-area-inset-bottom)); }
  </style>
</head>
<body>
  <div id="app" class="stage is-idle">
    <!-- Watermark badge -->
    <div class="badge">Sanjana &amp; Pryank</div>

    <!-- YouTube player -->
    <div class="player-wrap" aria-hidden="true">
      <div id="ytPlayer" class="player"></div>
    </div>

    <!-- Custom play button -->
    <button id="playBtn" class="playbtn" aria-label="Play video">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
    </button>

    <!-- Buttons (two rows) -->
    <nav class="cta" aria-label="Invite actions">
      <div class="row">
        <a class="btn" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
        <a class="btn" href="event.ics" download>Add to Calendar</a>
      </div>
      <div class="row">
        <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
        <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
      </div>
    </nav>
  </div>

  <!-- YouTube IFrame API -->
  <script>
    // Load the YT API
    (function(){
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    })();

    let player;
    const app     = document.getElementById('app');
    const playBtn = document.getElementById('playBtn');

    // Create the player when API is ready
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('ytPlayer', {
        videoId: 'AYPs8Yv30Vw',
        playerVars: {
          playsinline: 1,
          rel: 0,
          modestbranding: 1,
          controls: 0,      // clean look
          fs: 0,
          iv_load_policy: 3
        },
        events: {
          'onStateChange': onState
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    // UI reactions to player state
    function onState(e){
      const s = e.data;
      // -1 unstarted, 0 ended, 1 playing, 2 paused, 3 buffering, 5 cued
      if (s === YT.PlayerState.PLAYING){
        app.classList.remove('is-idle');
        app.classList.add('is-playing');
      } else if (s === YT.PlayerState.ENDED || s === YT.PlayerState.PAUSED){
        app.classList.remove('is-playing');
        app.classList.add('is-idle');
      }
    }

    // Start playing when the custom play button is tapped
    playBtn.addEventListener('click', () => {
      if (player && player.playVideo){
        player.playVideo();
      }
    });
  </script>
</body>
</html>
