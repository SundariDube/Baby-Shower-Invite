<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, view the registry, photo gallery, and add to calendar."/>
  <style>
    :root{
      --max:980px;
      --pad:16px;
      --radius:999px;
      --aqua:#87cdd6;
      --bg:#fafaf6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#000;
      background:var(--bg);
      overflow-x:hidden;
    }

    .hero{
      position:relative;
      height:100vh;
      background:#000;
    }
    .video-frame{
      width:100%;
      height:100%;
      max-width:100%;
      margin:0 auto;
      position:relative;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#000;
      display:block;
    }

    /* Custom play button overlay */
    .play-overlay{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:80px; height:80px;
      border-radius:50%;
      background:var(--aqua);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:transform .2s ease, opacity .3s ease;
      z-index:5;
    }
    .play-overlay:hover{ transform:translate(-50%,-50%) scale(1.05); }
    .play-overlay svg{
      width:32px; height:32px;
      fill:#fff;
      margin-left:4px; /* center the triangle */
    }
    .play-overlay.hidden{ opacity:0; pointer-events:none; }

    /* Button Dock */
    .dock{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      background:rgba(250,250,246,0.85);
      backdrop-filter:saturate(120%) blur(8px);
      -webkit-backdrop-filter:saturate(120%) blur(8px);
      box-shadow:0 -6px 24px rgba(0,0,0,.15);
      z-index:10;
    }
    .buttons{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:12px;
      max-width:680px;
      margin:0 auto;
    }
    .btn{
      display:inline-block;
      text-align:center;
      padding:14px 18px;
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:700;
      border:1px solid var(--aqua);
      background:var(--aqua);
      color:#000;
      transition:transform .08s ease, filter .15s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:hover{ filter:brightness(.95) }
    .btn.primary{ background:var(--aqua); border-color:var(--aqua); color:#000 }

    @media (min-width:900px){
      .hero{ height:70vh; }
      .dock{
        position:static;
        padding:24px var(--pad) 48px;
        background:var(--bg);
        box-shadow:none;
      }
      .buttons{ gap:16px }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="video-frame">
      <!-- YouTube iframe without default controls -->
      <iframe
        id="player"
        src="https://www.youtube.com/embed/NyOU0G-FLTc?rel=0&modestbranding=1&controls=0&showinfo=0&enablejsapi=1&playsinline=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Baby Shower Invite Video"
      ></iframe>
      <!-- Custom Play Button -->
      <div class="play-overlay" id="customPlay">
        <svg viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
    </div>
  </section>

  <div class="dock">
    <nav class="buttons">
      <a class="btn primary" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </div>

  <script>
    // YouTube API Play Control
    let player;
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('player');
    }
    // Load YouTube API script
    let tag=document.createElement('script');
    tag.src="https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Custom play overlay click
    document.getElementById('customPlay').addEventListener('click', function(){
      if(player && player.playVideo){
        player.playVideo();
        this.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
