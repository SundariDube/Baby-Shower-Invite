<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite — Sanjana & Family</title>
  <meta name="description" content="Watch the invite and tap RSVP, Registry, Photos & Calendar." />

  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://i.ytimg.com">
  <link rel="preconnect" href="https://www.google.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='32' fill='%2387cdd6'/%3E%3Cpath fill='%23fff' d='M26 20v24l20-12z'/%3E%3C/svg%3E">

  <style>
    :root{
      --aqua:#87cdd6;
      --ink:#0f1a1a;
      --zoom:1.35;           /* increase if you still see tiny bars */
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0}
    body{font-family:'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink); overflow:hidden}

    /* Tiny name badge */
    .badge{
      position:fixed; top:12px; left:12px; z-index:12;
      padding:6px 12px; border-radius:14px;
      background:rgba(255,255,255,.75); border:1px solid rgba(0,0,0,.06);
      font-family:'Pacifico',cursive; letter-spacing:.2px; color:#1d3b3b;
      backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
      user-select:none;
    }

    /* ===== TRUE FULLSCREEN VIDEO ===== */
    .hero{
      position:fixed; inset:0; z-index:1;
      /* No background color at all – video will cover everything */
      background:transparent;
    }
    .video-frame{
      position:absolute; inset:0; overflow:hidden;
    }
    .video-frame iframe{
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) scale(var(--zoom));
      width:100vw; height:56.25vw;   /* 16:9 based on viewport width */
      border:0; display:block;
    }
    /* If the device is wider than 16:9, base on height instead */
    @media (min-aspect-ratio:16/9){
      .video-frame iframe{
        width:177.78vh; height:100vh;  /* 16:9 based on viewport height */
      }
    }

    /* Custom aqua play button on top of video */
    .play-overlay{
      position:fixed; z-index:5;
      top:50%; left:50%; transform:translate(-50%,-50%);
      width:86px; height:86px; border-radius:50%;
      background:var(--aqua); display:flex; align-items:center; justify-content:center;
      cursor:pointer; box-shadow:0 10px 24px rgba(0,0,0,.18);
      animation:pulse 2.2s ease-in-out infinite;
    }
    .play-overlay svg{ width:36px; height:36px; fill:#fff; margin-left:4px }
    .play-overlay.hidden{ opacity:0; pointer-events:none }
    @keyframes pulse{
      0%,100%{ transform:translate(-50%,-50%) scale(1) }
      50%{ transform:translate(-50%,-50%) scale(1.06) }
    }

    /* Floating buttons */
    .dock{
      position:fixed; left:0; right:0; bottom:0; z-index:10;
      padding:12px 16px calc(12px + env(safe-area-inset-bottom));
      background:transparent; pointer-events:none;
    }
    .buttons{
      pointer-events:auto;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
      max-width:820px; margin:0 auto;
    }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:999px;
      text-decoration:none; font-weight:700; border:none;
      background:var(--aqua); color:#000;
      transition:filter .15s ease, transform .08s ease, box-shadow .2s ease;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
    }
    .btn:hover{ filter:brightness(.97) }
    .btn:active{ transform:translateY(1px) }

    /* Reduce motion */
    @media (prefers-reduced-motion:reduce){
      .play-overlay{ animation:none }
      .btn, .play-overlay{ transition:none }
    }
  </style>
</head>
<body>

  <div class="badge">Sanjana &amp; Priyank</div>

  <section class="hero">
    <div class="video-frame">
      <iframe
        id="player"
        src="https://www.youtube.com/embed/NyOU0G-FLTc?enablejsapi=1&playsinline=1&modestbranding=1&rel=0&controls=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Baby Shower Invite Video"
      ></iframe>
    </div>
  </section>

  <!-- Aqua play button -->
  <div class="play-overlay" id="customPlay" aria-label="Play video">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </div>

  <!-- Floating buttons -->
  <div class="dock">
    <nav class="buttons">
      <a class="btn rsvp" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </div>

  <script>
    // Load YouTube Iframe API
    (function(){
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    })();

    var ytPlayer, overlay = document.getElementById('customPlay');

    function onYouTubeIframeAPIReady(){
      ytPlayer = new YT.Player('player', {
        events: {
          'onStateChange': function(e){
            if (e.data === YT.PlayerState.PLAYING) {
              overlay.classList.add('hidden');
            } else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
              overlay.classList.remove('hidden');
            }
          }
        }
      });
    }

    // Start video with the aqua button
    overlay.addEventListener('click', function(){
      if (ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
    });
  </script>
</body>
</html>
