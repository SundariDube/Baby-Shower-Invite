<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, view the registry, photo gallery, and add to calendar."/>
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    :root { --max: 980px; --pad: 16px; --radius: 14px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      background: #0b0b0b;
    }

    /* Header */
    .header {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px var(--pad) 8px;
      text-align: center;
    }
    .title {
      font-weight: 800;
      font-size: clamp(28px, 4.5vw, 42px);
      margin: 8px 0 6px;
    }
    .tagline {
      color: #cfcfcf;
      margin: 0 0 8px;
      font-size: clamp(14px, 2.5vw, 18px);
    }

    /* ===== Video area (portrait 9:16) ===== */
    .hero { background: #000; }
    .video-frame {
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
    }
    .video-box {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;         /* portrait */
      height: calc(100vw * 16 / 9); /* fallback */
      max-height: 100vh;
      margin: 0 auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-box iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* ===== Info + buttons ===== */
    .cta {
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px var(--pad) 48px;
      background: #0b0b0b;
    }
    .chips {
      display: flex; flex-wrap: wrap; gap: 8px;
      justify-content: center; margin: 10px 0 18px;
    }
    .chip {
      background: #1c1c1c; color: #eee; border: 1px solid #2a2a2a;
      padding: 8px 12px; border-radius: 999px; font-size: 14px; text-decoration: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
      max-width: 680px;
      margin: 0 auto;
    }
    .btn {
      display: inline-block; text-align: center; padding: 14px 16px;
      border-radius: var(--radius); text-decoration: none; font-weight: 700;
      border: 1px solid #3a3a3a; background: #161616; color: #fff;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover { filter: brightness(1.08); }
    .btn.primary {
      background: #1e90ff;   /* Blue theme */
      color: #fff;
      border-color: #1e90ff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="title">Baby Shower Invite ðŸŽ‰</h1>
    <p class="tagline">Watch the video, then use the buttons below.</p>
  </header>

  <!-- Video (YouTube, inline) -->
  <section class="hero">
    <div class="video-frame">
      <div class="video-box">
        <iframe
          src="https://www.youtube.com/embed/NyOU0G-FLTc?rel=0&modestbranding=1&playsinline=1"
          title="Baby Shower Invite Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>

  <!-- Info + buttons -->
  <section class="cta">
    <div class="chips">
      <span class="chip">September 27</span>
      <span class="chip">4:00 PM Onwards</span>
      <a class="chip"
         href="https://www.google.com/maps/search/?api=1&query=11030+Shy+Bird+Ln,+San+Diego,+CA+92128"
         target="_blank" rel="noopener">
        11030 Shy Bird Ln, San Diego CA 92128
      </a>
    </div>

    <nav class="buttons">
      <a class="btn primary" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://photos.app.goo.gl/your-album" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </section>
</body>
</html>
