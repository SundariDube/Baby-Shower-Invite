<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, view the registry, photo gallery, and add to calendar."/>
  <style>
    :root { --max: 980px; --pad: 16px; --radius: 999px; } /* pill radius */

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #000;
      background: #fafaf6;
    }

    /* Full-screen-ish video area */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000; /* keep video area black to frame it nicely */
    }
    .video-frame {
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
    }
    .video-frame iframe {
      width: 100%;
      height: 85vh;
      border: 0;
      border-radius: 12px;
      background: #000;
      display: block;
    }

    /* Buttons area */
    .cta {
      max-width: var(--max);
      margin: 0 auto;
      padding: 24px var(--pad) 60px;
      background: #fafaf6;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      max-width: 680px;
      margin: 0 auto;
    }
    .btn {
      display: inline-block; 
      text-align: center; 
      padding: 14px 18px;
      border-radius: var(--radius); /* pill buttons */
      text-decoration: none; 
      font-weight: 700;
      border: 1px solid #87cdd6; 
      background: #87cdd6; 
      color: #000; 
      transition: all 0.2s ease-in-out;
    }
    .btn:hover { filter: brightness(0.92); }
    .btn.primary { background: #87cdd6; color: #000; border-color: #87cdd6; }

    /* Desktop: balanced height */
    @media (min-width: 900px) {
      .video-frame iframe { height: 70vh; }
    }
  </style>
</head>
<body>
  <!-- Video only -->
  <section class="hero">
    <div class="video-frame">
      <iframe
        src="https://www.youtube.com/embed/NyOU0G-FLTc?rel=0&modestbranding=1&playsinline=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Baby Shower Invite Video"
      ></iframe>
    </div>
  </section>

  <!-- Buttons only -->
  <section class="cta">
    <nav class="buttons">
      <a class="btn primary" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </section>
</body>
</html>
