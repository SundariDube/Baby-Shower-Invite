<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, view the registry, photo gallery, and add to calendar."/>
  <style>
    :root{
      --max:980px;
      --pad:16px;
      --radius:999px;
      --aqua:#87cdd6;
      --bg:#fafaf6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#000;
      background:var(--bg);
      overflow-x:hidden;
    }

    /* Fullscreen video behind the floating dock */
    .hero{
      position:relative;
      height:100vh;
      background:#000;
    }
    .video-frame{
      position:relative;
      width:100%;
      height:100%;
      margin:0 auto;
      max-width:100%;
    }
    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#000;
      display:block;
    }

    /* Custom aqua play button */
    .play-overlay{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:80px; height:80px;
      border-radius:50%;
      background:var(--aqua);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; z-index:5;
      transition:transform .2s ease, opacity .3s ease;
    }
    .play-overlay:hover{ transform:translate(-50%,-50%) scale(1.06); }
    .play-overlay svg{ width:34px; height:34px; fill:#fff; margin-left:4px; }
    .play-overlay.hidden{ opacity:0; pointer-events:none; }

    /* ===== Floating button dock (always visible) ===== */
    .dock{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index:10;
      padding:12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      background:transparent;       /* no panel behind buttons */
      pointer-events:none;          /* so dock itself doesn't block video */
    }
    .buttons{
      pointer-events:auto;          /* buttons are clickable */
      display:flex; flex-wrap:wrap;
      gap:10px; justify-content:center;
      max-width:680px; margin:0 auto;
    }
    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:var(--radius);
      text-decoration:none;
      font-weight:700;
      border:none;
      background:var(--aqua);
      color:#000;
      transition:filter .15s ease, transform .08s ease;
    }
    .btn:hover{ filter:brightness(.95) }
    .btn:active{ transform:translateY(1px) }

    /* Desktop: shorten video and dock sits naturally below */
    @media (min-width:900px){
      .hero{ height:70vh; }
      .dock{
        position:static;
        padding:24px var(--pad) 48px;
      }
      body{ overflow-y:auto; }
    }
  </style>
</head>
<body>

  <!-- Video -->
  <section class="hero">
    <div class="video-frame">
      <iframe
        id="player"
        src="https://www.youtube.com/embed/NyOU0G-FLTc?enablejsapi=1&playsinline=1&modestbranding=1&rel=0&controls=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
        title="Baby Shower Invite Video"
      ></iframe>

      <!-- Custom aqua play button -->
      <div class="play-overlay" id="customPlay" aria-label="Play video">
        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      </div>
    </div>
  </section>

  <!-- Floating buttons (no background board) -->
  <div class="dock">
    <nav class="buttons">
      <a class="btn" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </div>

  <script>
    // Load YouTube Iframe API
    (function(){
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    })();

    var ytPlayer, overlay = document.getElementById('customPlay');

    function onYouTubeIframeAPIReady(){
      ytPlayer = new YT.Player('player', {
        events: {
          'onStateChange': function(e){
            if (e.data === YT.PlayerState.PLAYING) {
              overlay.classList.add('hidden');
            } else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
              overlay.classList.remove('hidden');
            }
          }
        }
      });
    }

    // Tap to play via custom aqua button
    overlay.addEventListener('click', function(){
      if (ytPlayer && ytPlayer.playVideo) ytPlayer.playVideo();
    });
  </script>

</body>
</html>
