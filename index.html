<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Family</title>
  <meta name="description" content="Watch the invite and tap to RSVP, add to calendar, view the registry, or open the photo gallery." />

  <style>
    :root{
      --pill:#2a4b4b;          /* watermark text */
      --btn:#87cdd6;           /* button fill */
      --btnText:#0b2b2b;       /* button text */
      --shadow:0 10px 30px rgba(0,0,0,.25);
      --gap:14px;
      --radius:28px;
      --safe-bot: max(16px, env(safe-area-inset-bottom));
      --safe-top: max(12px, env(safe-area-inset-top));
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:#000; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; overflow:hidden;}

    /* ===== Fullscreen Canva embed ===== */
    .stage{
      position:fixed; inset:0; z-index:0; overflow:hidden;
      background:#000;
    }
    .cover{
      position:absolute; inset:0; width:100vw; height:100vh; overflow:hidden;
    }
    .cover iframe{
      position:absolute; top:50%; left:50%;
      width:100vw; height:100vh;
      transform:translate(-50%, -50%) scale(1.06); /* tiny zoom to ensure no letterboxing */
      border:0; margin:0; padding:0;
    }

    /* ===== Top watermark ===== */
    .watermark{
      position:fixed; top:var(--safe-top); left:16px; z-index:2;
      background:rgba(255,255,255,.85);
      color:var(--pill);
      padding:10px 16px; border-radius:16px;
      font-weight:700; letter-spacing:.2px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    /* ===== Bottom button dock (2 rows) ===== */
    .dock{
      position:fixed; inset-inline:0; bottom:0; z-index:2;
      display:grid; gap:var(--gap);
      grid-template-columns: repeat(2, minmax(0,1fr));
      padding:20px 16px calc(var(--safe-bot) + 8px);
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 35%, rgba(0,0,0,.55) 100%);
    }
    .btn{
      display:flex; align-items:center; justify-content:center;
      padding:14px 16px;
      border-radius: var(--radius);
      background: var(--btn);
      color: var(--btnText);
      text-decoration:none; font-weight:800; font-size:16px;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.35);
      transition: transform .08s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); filter: brightness(.98); }

    /* keep layout compact on very small phones */
    @media (max-height: 680px){
      .btn{ padding:12px 14px; font-size:15px }
      .dock{ gap:12px; padding:14px 12px calc(var(--safe-bot) + 6px)}
      .watermark{ font-size:14px; padding:8px 12px }
    }

    /* desktop/tablet: slightly reduce zoom so more of the artwork shows */
    @media (min-width: 820px){
      .cover iframe{ transform:translate(-50%, -50%) scale(1.02); }
      .dock{ max-width: 840px; margin: 0 auto; }
      .watermark{ left: 50%; transform: translateX(-400px); } /* keeps it near left edge on wide screens */
    }
  </style>
</head>

<body>
  <!-- FULLSCREEN CANVA VIDEO -->
  <div class="stage" aria-hidden="true">
    <div class="cover">
      <!-- Your Canva embed (made full-screen & borderless) -->
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAGtZY5e1BI/M9iXvFDb_nxo11MmJyqWlg/view?embed"
        allowfullscreen
        allow="fullscreen">
      </iframe>
    </div>
  </div>

  <!-- WATERMARK (spelling fixed) -->
  <div class="watermark">Sanjana &amp; Priyank</div>

  <!-- BOTTOM BUTTONS: Row 1 (RSVP + Add to Calendar), Row 2 (Registry + Photo Gallery) -->
  <nav class="dock" aria-label="Actions">
    <!-- Row 1 -->
    <a class="btn" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
    <a class="btn" href="event.ics" download>Add to Calendar</a>

    <!-- Row 2 -->
    <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
    <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
  </nav>
</body>
</html>
