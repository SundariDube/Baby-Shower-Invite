<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Baby Shower Invite â€” Sanjana & Pryank</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, add to calendar, view the registry or photo gallery." />

  <style>
    /* --- Reset & base --- */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* keep everything on one screen */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* --- Fullscreen video background (YouTube) --- */
    .video-wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      background: #000; /* just in case while the iframe loads */
    }

    /* Cover technique:
       - Default: size by width (good for tall screens)
       - If screen is wider than 16:9, size by height to cover */
    .video-iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 56.25vw;         /* 100 / (16/9) */
      transform: translate(-50%, -50%);
      border: 0;
    }

    @media (min-aspect-ratio: 16/9) {
      .video-iframe {
        width: 177.78vh;       /* 100 * (16/9) */
        height: 100vh;
      }
    }

    /* Optional subtle dark veil so buttons read well on bright frames */
    .veil {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,.05), rgba(0,0,0,.18) 70%);
      z-index: 1;
      pointer-events: none;
    }

    /* --- Overlay UI (watermark + buttons) --- */
    .ui {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto; /* watermark area, then buttons at bottom */
    }

    /* Watermark badge */
    .badge {
      place-self: start;
      margin: 16px;
      padding: 8px 16px;
      background: rgba(255,255,255,.65);
      color: #214449;
      font-weight: 800;
      border-radius: 14px;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 10px rgba(0,0,0,.18);
      user-select: none;
    }

    /* Button grid (two rows) */
    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      padding: 16px;
      padding-bottom: calc(env(safe-area-inset-bottom, 0) + 12px); /* iOS bottom safe area */
      justify-items: center;
    }

    .row {
      display: grid;
      grid-auto-flow: column;
      gap: 12px;
    }

    .btn {
      padding: 12px 18px;
      min-width: 150px;
      border-radius: 9999px;
      border: 0;
      cursor: pointer;
      font-weight: 800;
      font-size: 16px;
      background: #87cdd6;   /* theme */
      color: #0f2b31;
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
      transition: transform .15s ease, filter .15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover { filter: brightness(1.06); }
    .btn:active { transform: scale(.97); }

    /* Keep buttons compact on very small screens */
    @media (max-width: 350px) {
      .btn { min-width: 132px; font-size: 15px; padding: 11px 14px; }
    }
  </style>
</head>
<body>

  <!-- Full-screen video background -->
  <div class="video-wrap" aria-hidden="true">
    <iframe
      class="video-iframe"
      src="https://www.youtube.com/embed/NyOU0G-FLTc?rel=0&modestbranding=1&playsinline=1"
      title="Baby Shower Invite Video"
      allow="accelerometer; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Subtle overlay to improve button legibility -->
  <div class="veil"></div>

  <!-- Foreground UI -->
  <div class="ui">
    <!-- Watermark -->
    <div class="badge">Sanjana &amp; Pryank</div>

    <!-- Buttons -->
    <div class="buttons">
      <!-- Row 1 -->
      <div class="row">
        <button class="btn" onclick="window.open('https://babyshowersplash.rsvpify.com','_blank','noopener')">
          RSVP
        </button>
        <a class="btn" href="event.ics" download>Add to Calendar</a>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <button class="btn" onclick="window.open('https://www.babylist.com/list/sanjana-dube','_blank','noopener')">
          Registry
        </button>
        <button class="btn" onclick="window.open('https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing','_blank','noopener')">
          Photo Gallery
        </button>
      </div>
    </div>
  </div>

</body>
</html>
