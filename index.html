<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baby Shower Invite ‚Äî Sanjana & Family</title>
  <meta name="description" content="Watch the invite video and tap to RSVP, view the registry, photo gallery, and add to calendar."/>
  <style>
    :root { --max: 980px; --pad: 16px; --radius: 14px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      background: #0b0b0b;
    }

    /* Header/title above video so it never feels blank */
    .header {
      max-width: var(--max);
      margin: 0 auto;
      padding: 20px var(--pad) 8px;
      text-align: center;
    }
    .title {
      font-weight: 800;
      font-size: clamp(28px, 4.5vw, 42px);
      margin: 8px 0 6px;
    }
    .tagline {
      color: #cfcfcf;
      margin: 0 0 8px;
      font-size: clamp(14px, 2.5vw, 18px);
    }

    /* Full-screen-ish video area */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .video-frame {
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
    }
    .video-frame iframe {
      width: 100%;
      height: 85vh;               /* a bit less than full height so UI never feels ‚Äúblank‚Äù */
      border: 0;
      border-radius: 12px;
      background: #000;
      display: block;
    }

    /* Buttons / info area */
    .cta {
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px var(--pad) 48px;
      background: #0b0b0b;
    }

    .chips {
      display: flex; flex-wrap: wrap; gap: 8px;
      justify-content: center;
      margin: 6px 0 18px;
    }
    .chip {
      background: #1c1c1c; color: #eee; border: 1px solid #2a2a2a;
      padding: 8px 12px; border-radius: 999px; font-size: 14px; text-decoration: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
      max-width: 680px;
      margin: 0 auto;
    }
    .btn {
      display: inline-block; text-align: center; padding: 14px 16px;
      border-radius: var(--radius); text-decoration: none; font-weight: 700;
      border: 1px solid #3a3a3a; background: #161616; color: #fff;
    }
    .btn:hover { filter: brightness(1.08); }
    .btn.primary { background: #ffcc33; color: #1a1a1a; border-color: #ffcc33; }

    /* Desktop: balanced height */
    @media (min-width: 900px) {
      .video-frame iframe { height: 70vh; }
    }
  </style>
</head>
<body>
  <!-- Always-visible header -->
  <header class="header">
    <h1 class="title">Baby Shower Invite üéâ</h1>
    <p class="tagline">Watch the video, then use the buttons below.</p>
  </header>

  <!-- Video -->
  <section class="hero">
    <div class="video-frame">
      <iframe
        src="https://drive.google.com/file/d/1Q75JsIxAkr-viMIwELIVivBYJ6WHLaio/preview"
        allow="autoplay"
        allowfullscreen
        title="Baby Shower Invite Video"
      ></iframe>
    </div>
  </section>

  <!-- Buttons + info -->
<section class="cta">
  <div class="chips">
    <span class="chip">September 27</span>
    <span class="chip">4:00 PM Onwards</span>
    <a class="chip" href="https://www.google.com/maps/search/?api=1&query=11030+Shy+Bird+Ln,+San+Diego,+CA+92128" 
       target="_blank" rel="noopener">
       11030 Shy Bird Ln, San Diego CA 92128
    </a>
  </div>
</section>


    <nav class="buttons">
      <a class="btn primary" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://photos.app.goo.gl/your-album" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>
  </section>
</body>
</html>
