<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baby Shower Invite</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: url('invite.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 50px;
      box-sizing: border-box;
    }

    .badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #2f4f4f;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .btn {
      padding: 12px 22px;
      border: none;
      border-radius: 24px;
      background: #87CEEB;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 140px;
    }

    .btn:hover {
      transform: scale(1.07);
      background: #5ec0e0;
    }

    .btn:active {
      transform: scale(0.95);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .row:nth-child(1) .btn:nth-child(1) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.2s; }
    .row:nth-child(1) .btn:nth-child(2) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.4s; }
    .row:nth-child(2) .btn:nth-child(1) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.6s; }
    .row:nth-child(2) .btn:nth-child(2) { animation: fadeInUp 0.6s ease forwards; animation-delay: 0.8s; }
  </style>
</head>
<body>
  <div class="container">
    <!-- âœ… spelling fixed -->
    <div class="badge">Sanjana &amp; Pryank</div>

    <div class="buttons">
      <div class="row">
        <button class="btn" onclick="window.open('https://rsvp-link.com', '_blank')">RSVP</button>
        <button class="btn" onclick="window.open('https://calendar-link.com', '_blank')">Add to Calendar</button>
      </div>
      <div class="row">
        <button class="btn" onclick="window.open('https://registry-link.com', '_blank')">Registry</button>
        <button class="btn" onclick="window.open('https://gallery-link.com', '_blank')">Photo Gallery</button>
      </div>
    </div>
  </div>
</body>
</html>
