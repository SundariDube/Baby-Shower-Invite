<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanjana & Pryank — Baby Shower Invite</title>
  <style>
    :root {
      --teal: #87cdd6;
      --teal-hover: #6ec0ca;
      --pill-bg: rgba(255,255,255,.85);
      --safe: env(safe-area-inset-bottom, 0px);
    }

    /* Reset + base */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { background: #000; color: #111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Full-screen hero */
    .hero {
      position: relative;
      width: 100vw;
      height: 100svh;              /* iOS friendly viewport */
      overflow: hidden;
      background: #000;
      touch-action: manipulation;
    }

    /* Make the Canva iframe fill the viewport */
    .hero iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Watermark pill */
    .mark {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 10;
      padding: 10px 16px;
      border-radius: 14px;
      background: var(--pill-bg);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-weight: 800;
      color: #22423f;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
    }

    /* Buttons overlay (2×2 grid) */
    .cta {
      position: absolute;
      left: 0; right: 0; bottom: max(14px, var(--safe));
      z-index: 10;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      padding: 14px 16px;
      border-radius: 22px;
      background: var(--teal);
      color: #08272b;
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      transition: transform .08s ease, filter .15s ease, background .15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: translateY(1px) scale(.99); }
    .btn:hover { background: var(--teal-hover); }

    /* Keep grid tidy on very narrow screens */
    @media (max-width: 360px) {
      .btn { font-size: 15px; padding: 12px 12px; }
    }
  </style>
</head>
<body>

  <section class="hero" aria-label="Invite video">

    <!-- Watermark (spelling fixed) -->
    <div class="mark">Sanjana &amp; Pryank</div>

    <!-- Canva embed (full-viewport iframe) -->
    <iframe
      src="https://www.canva.com/design/DAGtZY5e1BI/M9iXvFDb_nxo11MmJyqWlg/view?embed"
      loading="lazy"
      allowfullscreen
      allow="fullscreen"
      title="Invite video from Canva">
    </iframe>

    <!-- Buttons – exactly two per row -->
    <nav class="cta" aria-label="Invite actions">
      <!-- Row 1 -->
      <a class="btn" href="https://babyshowersplash.rsvpify.com" target="_blank" rel="noopener">RSVP</a>
      <a class="btn" href="event.ics" download>Add to Calendar</a>
      <!-- Row 2 -->
      <a class="btn" href="https://www.babylist.com/list/sanjana-dube" target="_blank" rel="noopener">Registry</a>
      <a class="btn" href="https://drive.google.com/drive/folders/1aUDBEAVpd65IPybCtdKmelSdVylS9li0?usp=sharing" target="_blank" rel="noopener">Photo Gallery</a>
    </nav>

  </section>

</body>
</html>
